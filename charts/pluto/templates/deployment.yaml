apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "pluto.fullname" . }}
  labels:
    app : {{ template "pluto.name" . }}
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app: {{ template "pluto.fullname" . }}
        release: {{ .Release.Name }}
{{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      strategy:
        rollingUpdate:
          maxSurge: {{ .Values.rollingUpdate.maxSurge | default "25%" }}
          maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable | default "25%" }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        volumeMounts:
        - name: config-volume
          mountPath: /opt/config
        livenessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.service.internalPort }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        env:
        - name: SECURITY_OAUTH2_CLIENT_CLIENTID
          valueFrom:
            secretKeyRef:
              name: {{ template "pluto.keycloak.client.secret" . }}
              key: clientId
        - name: SECURITY_OAUTH2_CLIENT_CLIENTSECRET
          valueFrom:
            secretKeyRef:
              name: {{ template "pluto.keycloak.client.secret" . }}
              key: clientSecret
      volumes:
      - name: config-volume
        configMap:
          name: {{ template "pluto.fullname" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
