# Default values for Gradle projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
rollingUpdate:
  maxUnavailable: 25%
  maxSurge: 25%
image:
  repository: pluto
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
probePath: /actuator/health
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

# Secret name to be used for oauth credentials can be set
# to read the credentials from a secret instead of passing them
# in the config
overrides:
  keycloak:
    client:
      secretNamePostfix:

# Reference to the workspace
workspace:
  name:

# Keycloak configuration for authentication
keycloak:
  baseUrl:
  client:
    id:
    secret:
  realm:
  redirectAfterLogoutUrl: https://fairspace.com
  requiredAuthority:

# Where to find the backends for this proxy
backends:
  ui:
  metadata:
  storage:
