{{- $global := . }}
{{- range .Values.saturn.nodes }}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $global.Release.Name }}-saturn-{{.name}}
  labels:
    app: saturn
    chart: {{ printf "%s-%s" $global.Chart.Name $global.Chart.Version | replace "+" "_" | trunc 63 | trimSuffix "-" }}
    release: {{ $global.Release.Name }}
    heritage: {{ $global.Release.Service }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 100%
  selector:
    matchLabels:
      app: saturn-{{.name}}
      release: {{ $global.Release.Name }}
  template:
    metadata:
      labels:
        app: saturn-{{.name}}
        release: {{ $global.Release.Name }}
{{- if $global.Values.podAnnotations.saturn }}
      annotations:
{{ toYaml $global.Values.podAnnotations.saturn | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: {{ $global.Release.Name }}-saturn
          image: "{{ $global.Values.saturn.image.image }}:{{ $global.Values.saturn.image.tag }}"
          imagePullPolicy: {{ $global.Values.saturn.image.pullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /opt/config
            - name: database
              mountPath: /data/saturn/db
            - name: files
              mountPath: /data/saturn/files
          livenessProbe:
            httpGet:
              path:  /api/v1/health/
              port: 8080
            initialDelaySeconds: {{ $global.Values.saturn.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ $global.Values.saturn.livenessProbe.periodSeconds }}
            successThreshold: {{ $global.Values.saturn.livenessProbe.successThreshold }}
            timeoutSeconds: {{ $global.Values.saturn.livenessProbe.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path:  /api/v1/health/
              port: 8080
            periodSeconds: {{ $global.Values.saturn.readinessProbe.periodSeconds }}
            successThreshold: {{ $global.Values.saturn.readinessProbe.successThreshold }}
            timeoutSeconds: {{ $global.Values.saturn.readinessProbe.timeoutSeconds }}
          resources:
{{ toYaml .resources | indent 12 }}
    {{- with $global.Values.saturn.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $global.Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ $global.Release.Name }}-saturn-{{ .name }}
      - name: database
        persistentVolumeClaim:
          claimName: {{ $global.Release.Name }}-saturn-{{.name}}-database
      - name: files
        persistentVolumeClaim:
          claimName: {{ $global.Release.Name }}-saturn-{{.name}}-files
{{- end}}
