apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "saturn.fullname" . }}
  labels:
    app: saturn
    chart: {{ template "workspace.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  application.yaml: |-
    port: 8080
    jena:
      baseURI: {{ template "workspace.url" . }}/iri/
      datasetPath: "/data/db"
      transactionLogPath: "/data/store/log"
      elasticSearch:
        required: false
        settings:
          hostToPortMapping:
            localhost: 9300 # TODO: fix me
          clusterName: "elasticsearch"
          shards: 1
          replicas: 1
          indexName: "fairspace"
    auth:
      authEnabled: true
      jwksUrl: {{ template "keycloak.baseUrl" . }}/auth/realms/{{ .Values.hyperspace.keycloak.realm }}/protocol/openid-connect/certs
      jwtAlgorithm: "RS256"
    webDAV:
      blobStorePath: "/data/store/blobs"