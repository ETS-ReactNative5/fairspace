apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "saturn.fullname" . }}
  labels:
    app: saturn
    chart: {{ template "workspace.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  application.yaml: |-
    port: 8080
    jena:
      baseIRI: {{ template "workspace.url" . }}/iri/
      datasetPath: "/data/saturn/db"
      transactionLogPath: "/data/saturn/files/log"
      elasticSearch:
        enabled: {{ .Values.workspace.elasticsearch.enabled }}
        required: false
        settings:
          hostToPortMapping:
            {{ template "workspace.elasticsearch.transporthost" . }}: {{ .Values.workspace.elasticsearch.transportport }}
          clusterName: "elasticsearch"
          shards: 1
          replicas: 1
          indexName: "fairspace"
    auth:
      enabled: true
      jwksUrl: {{ template "keycloak.baseUrl" . }}/auth/realms/{{ .Values.hyperspace.keycloak.realm }}/protocol/openid-connect/certs
      jwtAlgorithm: "RS256"
    webDAV:
      blobStorePath: "/data/saturn/files/blobs"
    mail:
      mail.from: {{ .Values.workspace.saturn.mail.from }}
      mail.user: {{ .Values.workspace.saturn.mail.user }}
      mail.password: {{ .Values.workspace.saturn.mail.password }}
      mail.transport.protocol: {{ .Values.workspace.saturn.mail.transport.ptotocol }}
      mail.smtp.host: {{ .Values.workspace.saturn.mail.smtp.host }}
      mail.smtp.port: {{ .Values.workspace.saturn.mail.smtp.port }}
      mail.smtp.auth: {{ .Values.workspace.saturn.mail.smtp.auth }}
      mail.smtp.starttls.enable: {{ .Values.workspace.saturn.mail.smtp.starttls.enable }}

