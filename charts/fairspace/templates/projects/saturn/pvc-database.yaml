kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-saturn-database
  labels:
    app: saturn
    chart: {{ printf "%s-%s" .Chart.Name .Chart.Version | replace "+" "_" | trunc 63 | trimSuffix "-" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.saturn.persistence.database.annotations }}
  annotations:
{{ toYaml .Values.saturn.persistence.database.annotations | indent 4 }}
{{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.saturn.persistence.database.size | quote }}
  {{- if .Values.saturn.persistence.database.storageClass }}
  {{- if (eq "-" .Values.saturn.persistence.database.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.saturn.persistence.database.storageClass | quote }}
  {{- end }}
  {{- end }}

