expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
    # Use nip.io as preview domain, as the fairdev.app domain requires tls to be setup
    - --domain
    - 35.190.205.200.nip.io
    - --exposer
    - Ingress
    - --http
    - false
  config:
    # Use nip.io as preview domain, as the fairdev.app domain requires tls to be setup
    domain: 35.190.205.200.nip.io
    exposer: Ingress
    http: false
    tlsacme: true

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

preview:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 500m
      memory: 768Mi
    requests:
      cpu: 400m
      memory: 768Mi