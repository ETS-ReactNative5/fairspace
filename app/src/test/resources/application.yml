app:
  oauth2:
    logout-url: https://test.logout.url/%s
    redirect-after-logout-url: https://test.redirect.after.logout.url
    required-authority: user-workspace
  urls:
    permitAll:
    - /actuator/health
    needsAuthentication:
    - /noauthz
    needsAuthorization:
    - /thehyve
    - /echo-token

security:
  oauth2:
    clientId: web_app
    clientSecret: web_app
    jwk-key-set-uri: http://localhost:8531/certs

logging.level.org.springframework.boot.web.servlet: DEBUG

zuul:
  routes:
    hyve:
      path: /thehyve/**
      url: https://thehyve.nl/
      strip-prefix: true
    echo:
      path: /echo-token/**
      url: http://localhost:8531/echo-token
      strip-prefix: true
    noauthz:
      path: /noauthz/**
      url: https://thehyve.nl/
      strip-prefix: true