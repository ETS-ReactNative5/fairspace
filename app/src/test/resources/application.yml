app:
  oauth2:
    logout-url: https://test.logout.url/%s
    redirect-after-logout-url: https://test.redirect.after.logout.url
    required-authority: user-workspace
  urls:
    permitAll:
    - /actuator/health
    needsAuthentication:
    - /noauthz
    needsAuthorization:
    - /thehyve

security:
  oauth2:
    client:
      clientId: web_app
      clientSecret: web_app
      user-authorization-uri: https://user.authorization.uri.test
      access-token-uri: https://access.token.uri.test
      authentication-scheme: header
    resource:
      jwk:
        key-set-uri: http://localhost:${wiremock.server.port}/certs
      user-info-uri: http://localhost:${wiremock.server.port}/userinfo
      prefer-token-info: true

zuul:
  routes:
    hyve:
      path: /thehyve/**
      url: https://thehyve.nl/
      strip-prefix: true
    echo:
      path: /echo-token/**
      url: http://localhost:${wiremock.server.port}/echo-token
      strip-prefix: true
    noauthz:
      path: /noauthz/**
      url: https://thehyve.nl/
      strip-prefix: true