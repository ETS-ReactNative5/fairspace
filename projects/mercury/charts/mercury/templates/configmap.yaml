apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mercury.fullname" . }}
  labels:
    app: {{ template "mercury.name" . }}
    chart: {{ template "mercury.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.json: |-
    {
      "urls": {
        "storage": "{{ .Values.urls.storage }}"
      }
    }

