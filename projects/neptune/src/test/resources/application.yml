app:
  connectTimeout: 500
  readTimeout: 6000
  oauth2:
    base-url: http://localhost:9080
    realm: keycloak
  metadata:
    base-url: http://fairspace.com
  rabbitmq:
    enabled: false

# Spring should handle authentication on incoming requests by validating the oAuth token
security:
  oidc:
    jwk-key-set-uri: http://localhost:${wiremock.server.port}/certs
  urls:
    permitAll:
    - /actuator/health
    needsAuthentication:
    - /*

spring:
  datasource:
    url: "jdbc:h2:mem:"
  profiles:
    active:
      - dev
  cache:
    type: simple
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

ceres:
  url: http://localhost:${wiremock.server.port}/ceres
  model: "default"

titan:
  url: http://localhost:${wiremock.server.port}/titan

