buildscript {
    ext {
        jena_version = '3.10.0'
        mockitoVersion = '2.22.0'
    }
}

plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '2.0'
    id 'application'
}


group 'io.fairspace'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_10

application {
    mainClassName = "io.fairspace.saturn.App"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.jena:jena-fuseki-main:${jena_version}"
    compile "org.cfg4j:cfg4j-core:4.4.1"
    compile 'com.nimbusds:nimbus-jose-jwt:5.7'

    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
    testCompile "org.mockito:mockito-junit:${mockitoVersion}"
}
