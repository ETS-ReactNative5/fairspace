import org.gradle.api.JavaVersion

buildscript {
    ext {
        jena_version = '3.10.0'
    }
}

plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'application'
}


group 'io.fairspace'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

application {
    mainClassName = "io.fairspace.saturn.App"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.jena:jena-fuseki-main:${jena_version}"
    compile "org.cfg4j:cfg4j-core:4.4.1"
    
    testCompile "junit:junit:4.12"
}
