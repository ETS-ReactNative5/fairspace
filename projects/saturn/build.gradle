import org.gradle.api.JavaVersion

buildscript {
    ext {
        jena_version = '3.10.0'
        milton_version = '2.7.4.4'
    }
}

plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '2.0'
    id 'application'
}


group 'io.fairspace'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_10

application {
    mainClassName = "io.fairspace.saturn.App"
}

repositories {
    mavenCentral()

    maven {
        url "http://dl.bintray.com/milton/Milton"
    }
}

dependencies {
    compile "org.apache.jena:jena-fuseki-main:${jena_version}"
    compile "io.milton:milton-server-ce:${milton_version}"
    compile "org.cfg4j:cfg4j-core:4.4.1"
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}
