app:
  domain: http://fake-origin

frontend:
  urls:
    jupyter: https://jupyterhub.someplace
    cbioportal: https://external-url

security:
  oidc:
    clientId: web_app
    clientSecret: web_app
    scope: openid
    token-uri: http://localhost:8531/certs
    auth-uri: http://localhost:8531/auth
    jwk-key-set-uri: http://localhost:8531/certs
    logout-uri: https://test.logout.url/%s
    redirect-after-logout-uri: https://test.redirect.after.logout.url
    required-authority: user-workspace
  urls:
    permitAll:
    - /actuator/health
    - /login
    - /account/tokens
    needsAuthentication:
    - /noauthz
    needsAuthorization:
    - /thehyve
    - /echo-token

workspace:
  name: Test Workspace
  version: 1.2.3-TEST

keycloak:
  workspace-login-group: workspace-users
  groupUri: http://group-uri
  usersUriPattern: http://users-uri/%s?%s

zuul:
  routes:
    hyve:
      path: /thehyve/**
      url: https://thehyve.nl/
      strip-prefix: true
    echo:
      path: /echo-token/**
      url: http://localhost:8531/echo-token
      strip-prefix: true
    noauthz:
      path: /noauthz/**
      url: https://thehyve.nl/
      strip-prefix: true
