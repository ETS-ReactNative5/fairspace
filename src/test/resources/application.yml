app:
  metadata:
    base-url: http://fairspace.com

# Spring should handle authentication on incoming requests by validating the oAuth token
security:
  oidc:
    jwk-key-set-uri: http://localhost:${wiremock.server.port}/certs
  urls:
    permitAll:
    - /actuator/health
    needsAuthentication:
    - /*

spring:
  datasource:
    url: "jdbc:h2:mem:"
  profiles:
    active:
      - dev
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

ceres:
  url: http://localhost:${wiremock.server.port}/ceres
  model: "default"

titan:
  url: http://localhost:${wiremock.server.port}/titan

