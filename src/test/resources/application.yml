app:
  metadata:
    base-url: http://fairspace.com

# Spring should handle authentication on incoming requests by validating the oAuth token
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:${wiremock.server.port}/userinfo
      prefer-token-info: false
      jwk:
        key-set-uri: http://localhost:${wiremock.server.port}/certs
spring:
  datasource:
    url: "jdbc:h2:mem:"
  profiles:
    active:
      - dev
ceres:
  url: http://localhost:${wiremock.server.port}/ceres
  model: "default"

titan:
  url: http://localhost:${wiremock.server.port}/titan
