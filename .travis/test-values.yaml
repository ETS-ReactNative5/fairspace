# External dependencies for running the fairspace
external:
  keycloak:
    baseUrl: https://keycloak.ci.fairway.app
    username: keycloak
    password: keycloak-ci-123
    realm: ci
    clientId: fairspace-ci-private
    clientSecret: 4c4e5e3b-a6ed-45fd-a394-46c4f5eea510
    serviceAccount:
      password: fairspace123
  elasticsearch:
    enabled: true
    transport:
      host: fairspace-test-elasticsearch-discovery.fairspace-test.svc.cluster.local
    rest:
      host: fairspace-test-elasticsearch-client.fairspace-test.svc.cluster.local

# Settings for the fairspace
fairspace:
  name: "test Fairspace"
  description: "test Fairspace"
  ingress:
    domain: fairspace.test.fairway.app
  enableExperimentalFeatures: false
  features:
  services:
    JupyterHub: https://jupyter.fairspace.ci.fairway.app/user/${username}/lab

# Specific settings for Saturn subchart
saturn:
  persistence:
    files:
      size: 60Gi
      storageClass: expandable
    database:
      size: 60Gi
      storageClass: expandable
  resources:
    limits:
      cpu: 1
      memory: 16Gi
    requests:
      cpu: 500m
      memory: 512Mi
  image:
    pullPolicy: Always
  customStorageClass:
      create: true
      name: expandable
      type: pd-standard
      provisioner: kubernetes.io/gce-pd
      allowVolumeExpansion: true
